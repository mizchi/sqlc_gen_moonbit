name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: moon update

      - name: Build WASM plugin
        run: moon build --target wasm ./cmd/wasm

      - name: Prepare release assets
        run: |
          cp target/wasm/release/build/cmd/wasm/wasm.wasm sqlc-gen-moonbit.wasm
          SHA256=$(shasum -a 256 sqlc-gen-moonbit.wasm | cut -d ' ' -f 1)
          echo "$SHA256  sqlc-gen-moonbit.wasm" > sqlc-gen-moonbit.wasm.sha256
          echo "SHA256=$SHA256" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sqlc-gen-moonbit.wasm
            sqlc-gen-moonbit.wasm.sha256
          generate_release_notes: true
          body: |
            ## Installation

            Add to your `sqlc.yaml`:

            ```yaml
            version: "2"
            plugins:
              - name: moonbit
                wasm:
                  url: "https://github.com/mizchi/sqlc_gen_moonbit/releases/download/${{ env.VERSION }}/sqlc-gen-moonbit.wasm"
                  sha256: "${{ env.SHA256 }}"
            sql:
              - engine: sqlite
                schema: "schema.sql"
                queries: "query.sql"
                codegen:
                  - plugin: moonbit
                    out: "gen"
                    options:
                      backend: "sqlite"  # or "d1" for Cloudflare D1
            ```

            ## SHA256
            ```
            ${{ env.SHA256 }}
            ```
